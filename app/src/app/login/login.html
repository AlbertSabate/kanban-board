<div class="row h-full justify-content-md-center align-items-center">
  <div class="col-8 p-5 rounded bg-w-transparent">
    <form ng-submit="login.submit()">
      <div class="form-group">
        <label>Select your username</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="alias" ng-model="login.alias" placeholder="Recipient's username">
          <div class="input-group-append">
            <input type="submit" class="btn btn-primary" type="button" value="Go!" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
